<div>
  <!-- Title -->
  <h3>Deleting sector: {{sector.name}}</h3>

  <!-- Note -->
  <p class="ps">PS! When you delete a sector, all its children will be deleted as well.</p>

  <!-- Children sectors -->
  <div class="sectorsContainer">
    <a *ngFor="let child of children">{{child.name}}<br></a>
  </div>

  <!-- Note 2 -->
  <p>Do you wish to delete all these sectors?</p>

  <!-- Actions -->
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Delete</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
